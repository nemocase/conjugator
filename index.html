<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conjugator 0.4</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="topline">
        <h1>Conju<span id="gator">gator</span></h1>
        <img src="Crocodile.png" id="icon">
    </div>

    <div class="buttons">
        <div class="input">
            <p><button id="ranButton">Random Word</button></p>
        </div>
        <div class="input">
            <p><button id="newButton">New Word</button></p>
        </div>

    </div>

    <div id="newWord" style="display: none;">
        <p>Enter any Spanish verb ending in the <span class="tooltip">infinitive.</span><span class="tip1">Verbs ending in -ar, -er, or -ir.</span></p>
        <input type="text" id="enterVerb">
        <p><button id="conButton">Conjugate</button></p>
    </div>

    <div id="messageBox">
        <div id="main"></div>
        <div id="sub"></div>
    </div>

    <p id="message"></p>

    <div id="table" style="display: none;">
        <div class="column" id="columnL">
            <div class="box" onclick="reveal('topL')">
                <div class="pronoun">Yo</div>
                <div class="output" id="topL" style="color: blanchedalmond;"></div>
            </div>
            <div class="box" onclick="reveal('midL')">
                <div class="pronoun">TÃº</div>
                <div class="output" id="midL" style="color: blanchedalmond;"></div>
            </div>
            <div class="box" onclick="reveal('lowL')">
                <div class="pronoun">Usted</div>
                <div class="output" id="lowL" style="color: blanchedalmond;"></div>
            </div>
        </div>
    
        <div class="column" id="columnR">
            <div class="box" onclick="reveal('topR')">
                <div class="pronoun">Nosotros</div>
                <div class="output" id="topR" style="color: blanchedalmond;"></div>
            </div>
            <div class="box" onclick="reveal('midR')">
                <div class="pronoun">Vosotros</div>
                <div class="output" id="midR" style="color: blanchedalmond;"></div>
            </div>
            <div class="box" onclick="reveal('lowR')">
                <div class="pronoun">Ustedes</div>
                <div class="output" id="lowR" style="color: blanchedalmond;"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
